{% extends 'restaurants/base.html' %} {% load static %} {% block content %}

<head>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 800px;
      width: 100%;  /* The width is the width of the web page */
    }
  </style>
</head>
<body>
  <!--The div element for the map -->
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: new google.maps.LatLng(49.2606,-123.2460),
        mapTypeId: 'roadmap'
      });

      let markers = [];

      $.getJSON("/ubc/map/getJSON", function(data) {
        console.log('getjson')
        $.each(data, function(index, value) {
          var marker = new google.maps.Marker({
              position: new google.maps.LatLng(value['lat'], value['lng']),
              map: map
            });

          var infowindow = new google.maps.InfoWindow({
            content: value['address']
          });
          marker.addListener('click', function() {
            infowindow.open(map, marker);
          });
          markers.push(marker);
        });
      });
    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZczE3AoOQTbqeYBt9sfJWdmGpaOsSVkk&callback=initMap">
  </script>

</body>

{% endblock content %}
